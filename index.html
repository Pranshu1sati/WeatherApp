<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link href="styles.css" rel = "stylesheet">
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script> -->
    <title>WeatherApp</title>
</head>
<body>
    <div class="container my-5 mx-auto">
        <h1 class="text-muted text-center my-4">Todays Weather</h1>
        <form  class="change-location my-4 text-center textmuted">
            <label for="city"><h3>Enter the Location</h3></label>
            <input type="text" name="city" class="form-control p-4">
            <div class="card shadow-lg rounded d-none">
                <img src = "https://placehold.jp/3d4070/ffffff/400x300.png" class="time car-image-top">
                <div class="icon bg-light mx-auto text-center">
                    <!-- <!- -icon --> <img src ="/img/icons/1.svg" alt="">
                </div>
                <div class="text-muted tex-uppercase text-center details">
                    <h3 class="my-3">City Name</h3>
                    <div class="my-3">Weather condition</div>
                    <div class="display-4 my-4">
                        <span>Temp</span>
                        <span>&deg;C</span>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src = 'scripts/forcast.js'></script>
    <script src = 'scripts/app.js'></script>
</body>
</html>
